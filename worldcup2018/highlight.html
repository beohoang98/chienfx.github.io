	<script>
			const id = document.location.search.match(/id=(\w+)/)[1];
			console.log(id);

			fetch('/worldcup2018/highlightURL.json')
			.then(res=>{
				return res.json();
			}).then(json=>{
				if (!json.hasOwnProperty(id))
				{
					alert("Highlight tran nay chua cap nhat");
					window.close();
					return;
				}

				const url = json[id].url;
				document.querySelector("#name").textContent = json[id].name;
				document.querySelector('#frame').src = url;
			});

			function resizeFrame(frame) {
				frame.style.width = frame.parentNode.offsetWidth + "px";
				frame.style.height = frame.parentNode.offsetWidth*9/16 + "px";
			}

			window.addEventListener('resize', function() {
				resizeFrame(document.querySelector("#frame"));
			});
		</script>
