	<script>
		loadHTML("/worldcup2018/group/load_group.html", $("#bang-xep-hang").get(0));
		
		document.addEventListener('DOMContentLoaded', async()=>{
			const div = $("#lich-thi-dau div[data-role='content']");

			const teams = await getTeamsData();
			const flags_team = await getAllFlags(teams);
			const games = await getGames();

			div.html("");
			$("#seeOld").on('click', function (){
				div.find('.past').show();
				$(this).remove();
			});
			

			games.forEach(val=>{
				const hometeam = val.home_team;
				const awayteam = val.away_team;

				if (hometeam.code == "TBD") return; //TBD - To Be Determind - Cac tran dau chua xac dinh
				const groupName = teams[hometeam.code].group_letter;
				
				
				const newDiv = createMatchPanel({
					"group": groupName,
					"status": val.status,
					"time": val.datetime,
					"hometeam": {
						"name": hometeam.country,
						"goals": hometeam.goals
					},
					"awayteam": {
						"name": awayteam.country,
						"goals": awayteam.goals
					},
					"link" : "/worldcup2018/highlight.html?id="+hometeam.code+"vs"+awayteam.code
				});

				div.append(newDiv);
			});

			
		});
	</script>
