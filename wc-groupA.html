<script defer>
	(function($){

		$(document).on("DOMContentLoaded", async function(){
				console.log('Hello');

				const groupTable = $("#group-A");

				groupTable.text("..Wait");
				const teams = await getTeamsData();
				const groups = await getGroupInfo();
				const flags_team = await getAllFlags(teams);
				groupTable.text("");

				groupTable.wcGroupTable(groups['A'], {
					columns: [
						{title: "#", value: "pos"},
						{title: "Tên Đội", value: "country", class: 'wc-table-team'},
						{title: "ST", value: "games_played"},
						{title: "T", value: "wins"},
						{title: "H", value: "draws"},
						{title: "B", value: "losses"},
						{title: "TG", value: "goals_for"},
						{title: "TH", value: "goals_against"},
						{title: "HS", value: "goal_differential"},
						{title: "Điểm", value: "points"}
					]
				});

				$(".wc-table-team").each(function(){
					let that = $(this);
					let name = that.text();
					let flag_url = flags_team[that.data('id')];

					that.html("<img src=\""+ flag_url + "\">" + "<div>" + name + "</div>");
				});
		});

	})(jQuery);
</script>
